<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background:#003;
            text-align:center;
        }
        #time,#year{
            padding-top:20px;
        }
    </style>
    <script>
        function toDou(n){
            return n<10?'0'+n:''+n;
        }
        window.onload=function(){
            var aImg=document.getElementsByTagName('img');

            function clock(){
                var iNow=0;

                var oDate=new Date();
                var oY=oDate.getFullYear();
                var oM=oDate.getMonth();
                var oD=oDate.getDate();

                var iH=oDate.getHours();
                var iM=oDate.getMinutes();
                var iS=oDate.getSeconds();
                var iDay=oDate.getDay();
                var arr=['ri','one','two','three','four','five','six'];


                var str=toDou(oY)+toDou(oM+1)+toDou(oD)+toDou(iH)+toDou(iM)+toDou(iS);

                for(var i=0;i<aImg.length;i++){
                    if(aImg[i].alt=='time'){
                        console.log(iNow);
                        aImg[i].src='img/'+str[iNow]+'.png';
                        iNow++;
                    }
                    if(aImg[i].alt=='week'){
                        aImg[i].src='img/'+arr[iDay]+'.png'
                    }
                }

            }
            clock();

            setInterval(clock,1000);
        };
    </script>
</head>
<body>
    <div id="box">
        <h2>
            <img src="img/title.png" alt="">
        </h2>
        <div id="year">
            <img src="img/0.png" alt="time">
            <img src="img/0.png" alt="time">
            <img src="img/0.png" alt="time">
            <img src="img/0.png" alt="time">
            <img src="img/year.png" alt="">
            <img src="img/0.png" alt="time">
            <img src="img/0.png" alt="time">
            <img src="img/month.png" alt="">
            <img src="img/0.png" alt="time">
            <img src="img/0.png" alt="time">
            <img src="img/ri.png" alt="">

        </div>
        <div id="time">
            <img src="img/0.png" alt="time">
            <img src="img/0.png" alt="time">
            <img src="img/sign.png" alt="">
            <img src="img/0.png" alt="time">
            <img src="img/0.png" alt="time">
            <img src="img/sign.png" alt="">
            <img src="img/0.png" alt="time">
            <img src="img/0.png" alt="time">
            <img src="img/week.png" alt="">
            <img src="img/five.png" alt="week">
        </div>
    </div>
</body>
</html>

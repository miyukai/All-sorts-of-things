<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iPhone手机图片查看器 - 智能课堂 - www.zhinengshe.com</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="ready.js"></script>
<script src="1.tween.js"></script>
<script>
	$(function(){
		var oWrap=document.getElementById('wrap');
		var oUl=oWrap.children[0];
		var aLi=oUl.children;
		var iNow=0;
		var oW=aLi[0].offsetWidth;

		oUl.onmousedown=function(ev){
		    var oEvent=ev||event;
			var downX=oEvent.clientX;
		    var disX=oEvent.clientX-oUl.offsetLeft;

		    document.onmousemove=function(ev){
		        var oEvent=ev||event;
		        var l=oEvent.clientX-disX;

		        oUl.style.left=l+'px';
			};
		    document.onmouseup=function(ev){
		        var oEvent=ev||event;
		        document.onmousemove=null;
		        document.onmouseup=null;
		        oUl.releaseCapture && oUl.releaseCapture();

				var upX=oEvent.clientX;
                if(Math.abs(upX-downX)>=30){
                    if(upX<downX){
                        iNow++;
                        if(iNow>=aLi.length)iNow=aLi.length-1;
                        doMove(oUl,{left:-iNow*oW});
                    }else{
                        iNow--;
                        if(iNow<=0)iNow=0;
                        doMove(oUl,{left:-iNow*oW});
                    }
                }else{
                    doMove(oUl,{left:-iNow*oW});
				}
		    };
		    oUl.setCapture && oUl.setCapture();
			return false;
		}

	})
</script>
</head>

<body>
<div id="iphone">
	<div id="wrap">
		<ul>
			<li style="background:url(images/pic1.png);" title="积云教育"></li>
			<li style="background:url(images/pic2.png);" title="积云教育"></li>
			<li style="background:url(images/pic3.png);" title="积云教育"></li>
			<li style="background:url(images/pic4.png);" title="积云教育"></li>
		</ul>
	</div>
</div>

</body>
</html>

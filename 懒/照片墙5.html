<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #ul1{
            width:312px;
            margin:0 auto;
        }
        #ul1 li{
            width:80px;
            height:80px;
            margin:10px;
            border:2px solid rgba(0,0,0,0);
            float:left;
        }
        #ul1 li.ac{
            border:2px dashed red;
        }
        #ul1 li img{
            width:100%;
            height:100%;
        }
    </style>
    <script src="ready.js"></script>
    <script src="1.tween.js"></script>
    <script>
        $(function(){
            var oUl=document.getElementById('ul1');
            var aLi=oUl.children;
            var aPos=[];
            var zIndex=1;

            //布局转化
            for(var i=0;i<aLi.length;i++){
                aPos.push({left:aLi[i].offsetLeft,top:aLi[i].offsetTop});
            }

            for(var i=0;i<aPos.length;i++){
                aLi[i].style.left=aPos[i].left+'px';
                aLi[i].style.top=aPos[i].top+'px';
                aLi[i].style.position='absolute';
                aLi[i].style.margin=0;
            }

            for(var i=0;i<aLi.length;i++){
                drag(aLi[i]);
            }
            function drag(obj){
                obj.onmousedown=function(ev){
                    var oEvent=ev||event;
                    var disX=oEvent.clientX-obj.offsetLeft;
                    var disY=oEvent.clientY-obj.offsetTop;

                    obj.style.zIndex=zIndex++;
                    document.onmousemove=function(ev){
                        var oEvent=ev||event;
                        obj.style.left=oEvent.clientX-disX+'px';
                        obj.style.top=oEvent.clientY-disY+'px';

                        for(var i=0;i<aLi.length;i++){
                            aLi[i].className='';
                        }

                        for(var i=0;i<aLi.length;i++){
                            if(obj==aLi[i])continue;

                            if(collTest(obj,aLi[i])){
                                aLi[i].className='ac';
                            }
                        }

                    };
                    document.onmouseup=function(){
                        document.onmousemove=null;
                        document.onmouseup=null;
                        obj.releaseCapture && obj.releaseCapture();
                    };
                    obj.setCapture && obj.setCapture();
                    return false;
                }
            }

            function collTest(obj,obj2){
                var l=obj.offsetLeft;
                var r=obj.offsetLeft+obj.offsetWidth;
                var t=obj.offsetTop;
                var b=obj.offsetTop+obj.offsetHeight;

                var l2=obj2.offsetLeft;
                var r2=obj2.offsetLeft+obj2.offsetWidth;
                var t2=obj2.offsetTop;
                var b2=obj2.offsetTop+obj2.offsetHeight;

                if(r>l2 && b>t2 && l<r2 && t<b2){
                    return true;
                }else{
                    return false;
                }
            }
/*            function findNear(obj){
                var iMin=9999999999999999999999999999;
                var iMinIndex=-1;

                for(var i=0;i<aLi.length;i++){
                    if(obj==aLi[i])continue;

                    if(collTest(obj,aLi[i])){
                        var n=getDis(obj,aLi[i]);

                        if(n<iMin){
                            iMin=n;

                            iMinIndex=i;
                        }
                    }
                }

                if(iMinIndex==-1){
                    return null;
                }else{
                    return aLi[iMinIndex];
                }

            }*/
            function getDis(obj,obj2){
                var a=obj2.offsetLeft-obj.offsetLeft;
                var b=obj2.offsetTop-obj.offsetTop;

                return Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
            }

        })
    </script>
</head>
<body>
    <ul id="ul1">
        <li><img src="cat/1.jpg" alt=""></li>
        <li><img src="cat/2.jpg" alt=""></li>
        <li><img src="cat/3.jpg" alt=""></li>
        <li><img src="cat/4.jpg" alt=""></li>
        <li><img src="cat/5.jpg" alt=""></li>
        <li><img src="cat/6.jpg" alt=""></li>
        <li><img src="cat/7.jpg" alt=""></li>
        <li><img src="cat/8.jpg" alt=""></li>
        <li><img src="cat/9.jpg" alt=""></li>
    </ul>
</body>
</html>
